<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Info</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2f8132;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: whitesmoke;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        #loading {
            font-size: 20px;
            color: #2f8132;
            font-weight: bold;
            display: block;
        }

        #content {
            display: none;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="header"> Plant Information</div>

    <div class="container">
        <div id="loading">Generating response... Please wait ‚è≥</div>
        <div id="content"></div>
    </div>

    <script>
        async function fetchMarkdown() {
            try {
                const response = await fetch('/markdown'); // Fetch Markdown from Flask
                const data = await response.json();
                const markdownContent = data.markdown;

                // Delay for 5 seconds before showing content
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none'; // Hide loading
                    document.getElementById('content').style.display = 'block'; // Show content
                    document.getElementById('content').innerHTML = markdownContent; // Render Markdown
                }, 1000);

            } catch (error) {
                document.getElementById('loading').innerText = "Error loading content!";
            }
        }

        fetchMarkdown(); // Call the function on page load
    </script>

</body>
</html>
