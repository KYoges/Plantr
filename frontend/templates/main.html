<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Green Plant Dashboard</title>

  <!-- Google Fonts: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- FullCalendar CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
    rel="stylesheet"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
  />

  <!-- Custom Styles -->
  <style>
    /* Body & Font */
    body {
      background-color: whitesmoke;
      font-family: "Montserrat", sans-serif;
      padding: 20px;
    }

    /* Navbar */
    .navbar {
      background-color: #2f8132;
      border-radius: 8px;
    }
    .navbar-brand {
      font-weight: 600;
      color: white !important;
    }

    /* Cards */
    .card {
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 128, 0, 0.1);
      background-color: #ffffff;
    }
    .card-header {
      background-color: #2f8132;
      color: white;
      font-weight: 600;
    }

    /* Map Styling */
    #map {
      height: 500px;
      width: 100%;
      border-radius: 0 0 12px 12px;
    }

    /* Plant Info & Yield */
    #markdown-content p {
      margin-bottom: 0.6rem;
      line-height: 1.4;
    }

    /* Calendar Custom Styling */
    .fc .fc-toolbar.fc-header-toolbar {
      margin-bottom: 1em;
      background-color: #d3ebcd; /* Light greenish bar behind the controls */
      border-radius: 8px;
      padding: 0.5em;
    }
    .fc-toolbar-title {
      color: #006400;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .fc-button {
      background-color: #008000 !important;
      border: none !important;
      color: white !important;
      border-radius: 6px !important;
      font-weight: 500;
    }
    .fc-button:hover {
      background-color: #006400 !important;
    }
    .fc-daygrid-day-number {
      text-decoration: none !important;
      color: #008000 !important;
      font-weight: 600;
    }
    .fc-event {
      background-color: #32cd32 !important; /* Lighter green events */
      border: none !important;
      color: white !important;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      border-radius: 6px !important;
      font-size: 0.85rem;
    }
    .fc-event:hover {
      transform: scale(1.05);
      background-color: #228b22 !important; /* Darker green hover */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Green Plant Dashboard</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">

    <!-- 1) Plant Distribution Map -->
    <div class="card">
      <div class="card-header">Plant Distribution Map</div>
      <div class="card-body p-0">
        <div id="map"></div>
      </div>
    </div>

    <!-- 2) Plant Information & Yield -->
    <div class="card">
      <div class="card-header">Plant Information</div>
      <div class="card-body">
        <!-- Rendered Markdown content -->
        <div id="markdown-content">
          {{ markdown|safe }}
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Yield Information</div>
      <div class="card-body">
        <p><strong>Predicted Yield:</strong> {{ predicted_yield }}</p>
        <p><strong>Lower Price:</strong> {{ lower_price }}</p>
        <p><strong>Upper Price:</strong> {{ upper_price }}</p>
      </div>
    </div>

    <!-- 3) Planting Timeline (Calendar) -->
    <div class="card">
      <div class="card-header">Planting Timeline</div>
      <div class="card-body">
        <div id="calendar"></div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

  <!-- Calendar Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var calendarEl = document.getElementById("calendar");
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        themeSystem: "bootstrap",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay"
        },
        events: {{ events|tojson }},
        eventClick: function(info) {
          alert(
            `üìå Event: ${info.event.title}\nüóì Start: ${info.event.start}\n‚è≥ End: ${
              info.event.end || "Not specified"
            }`
          );
        }
      });
      calendar.render();
    });
  </script>

  <!-- Map Script -->
  <script>
    // Initialize the Leaflet map
    var map = L.map("map").setView([37.0902, -95.7129], 4);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Add markers for each plant location
    var plantData = {{ plant_data|tojson }};
    plantData.forEach(function(point) {
      L.marker([point.latitude, point.longitude])
        .addTo(map)
        .bindPopup(`${point.scientificName} (${point.country}, ${point.year})`);
    });
  </script>
</body>
</html>
