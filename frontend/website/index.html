<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantr</title>
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="bg-black">

    <!-- Bootstrap Header -->
    <header class="bg-light text-green p-2">
        <div class="container">
            <h1 class="m-0">Plantr</h1>
        </div>
    </header>

    <!-- Content Section -->
    <main class="container mt-4 bg-white">
        <h2>Welcome to My Website</h2>
        <p>This is a simple Bootstrap-powered page.</p>
    </main>

    <div class="container mt-5">
        <div class="location-box mx-auto">
            <div class="d-flex align-items-left">
                <button class="icon-btn"><i class="bi bi-geo-alt-fill"></i></button>
                <input type="text" class="location-input" placeholder="Enter longitude, latitude">
            </div>
            <div class="mt-3">
                <strong>Suitable Plants</strong>
                <button class="plant-btn">Poop Flower</button>
                <button class="plant-btn">Penis Flower</button>
                <button class="plant-btn">Fart Crop</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for navbar toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
